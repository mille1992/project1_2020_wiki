{% extends "encyclopedia/layout.html" %}


{% block title %}
    Edit Entry: {{entryTitle}}
{% endblock %}

{% block body %}
    <form action="{% url 'encyclopedia:editEntry' entryTitle %}" method="POST" id="editEntryForm">
        {% csrf_token %}
        <textarea name="editedContent" class="textarea">{{entryContent}}</textarea>
        <input type="submit" value="Submit"></button>
    </form>

{% endblock %}
